<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOGO Product Selection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-line"></div>
            <h1>YAY! It's BOGO</h1>
            <div class="header-line"></div>
        </div>

        <div class="product-options">
            <!-- Option 1 -->
            <div class="option-card">
                <div class="option-header">
                    <label class="radio-container">
                        <input type="radio" name="unit-option" value="1" checked>
                        <span class="radio-checkmark"></span>
                        <div class="option-title">
                            <span class="unit-text">1 Unit</span>
                            <span class="discount-badge discount-10">10% Off</span>
                        </div>
                    </label>
                    <div class="price-container">
                        <div class="current-price">$10.00 USD</div>
                        <div class="original-price">$11.00 USD</div>
                    </div>
                </div>
                <div class="option-details option-1-details">
                    <div class="variant-selectors">
                        <div class="variant-row">
                            <div class="variant-number">#1</div>
                            <div class="variant-selects">
                                <div class="select-wrapper">
                                    <select class="size-select">
                                        <option value="S">S</option>
                                        <option value="M">M</option>
                                        <option value="L">L</option>
                                        <option value="XL">XL</option>
                                    </select>
                                </div>
                                <div class="select-wrapper">
                                    <select class="color-select">
                                        <option value="Black">Black</option>
                                        <option value="White">White</option>
                                        <option value="Red">Red</option>
                                        <option value="Blue">Blue</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="variant-row">
                            <div class="variant-number">#2</div>
                            <div class="variant-selects">
                                <div class="select-wrapper">
                                    <select class="size-select">
                                        <option value="S">S</option>
                                        <option value="M">M</option>
                                        <option value="L">L</option>
                                        <option value="XL">XL</option>
                                    </select>
                                </div>
                                <div class="select-wrapper">
                                    <select class="color-select">
                                        <option value="Colour">Colour</option>
                                        <option value="Black">Black</option>
                                        <option value="White">White</option>
                                        <option value="Red">Red</option>
                                        <option value="Blue">Blue</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="option-card popular">
                <div class="popular-badge">MOST POPULAR</div>
                <div class="option-header">
                    <label class="radio-container">
                        <input type="radio" name="unit-option" value="2">
                        <span class="radio-checkmark"></span>
                        <div class="option-title">
                            <span class="unit-text">2 Unit</span>
                            <span class="discount-badge discount-20">20% Off</span>
                        </div>
                    </label>
                    <div class="price-container">
                        <div class="current-price">$18.00 USD</div>
                        <div class="original-price">$24.00 USD</div>
                    </div>
                </div>
                <div class="option-details option-2-details">
                    <div class="variant-selectors">
                        <div class="variant-row">
                            <div class="variant-number">#1</div>
                            <div class="variant-selects">
                                <div class="select-wrapper">

                                    </select>

                            </div>
                        </div>
                        <div class="variant-row">
                            <div class="variant-number">#2</div>
                            <div class="variant-selects">
                                <div class="select-wrapper">
                                    <select class="size-select">
                                        <option value="S">S</option>

                                        <option value="L">L</option>
                                        <option value="XL">XL</option>

                                <div class="select-wrapper">
                                    <select class="color-select">
                                        <option value="Colour">Colour</option>
                                        <option value="Black">Black</option>
                                        <option value="White">White</option>
                                        <option value="Red">Red</option>
                                        <option value="Blue">Blue</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="option-card">
                <div class="option-header">
                    <label class="radio-container">
                        <input type="radio" name="unit-option" value="3">

                            </div>

                            <div class="variant-selects">
                                <div class="select-wrapper">
                                    <select class="size-select">
                                        <option value="S">S</option>
                                        <option value="M">M</option>

                                        <option value="Red">Red</option>
                                        <option value="Blue">Blue</option>

                        </div>

        <div class="order-summary">
            <div class="delivery-info">Free Delivery</div>
            <div class="total-price">Total : <span id="total-amount">$18.00 USD</span></div>
